<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<title>Autocomplete Demo</title>
		<!-- Path to Framework7 Library CSS-->
		<link href="css/framework7.min.css" rel="stylesheet"><!-- Path to your custom app styles-->
		<link href="css/my-app.css" rel="stylesheet"><!-- Custom CSS -->
		<style>
</style>
	</head>
	<body>
		<!-- Status bar overlay for fullscreen mode-->
		<div class="statusbar-overlay"></div>
		
		<!-- Views-->
		<div class="views">
			
			<!-- Your main view, should have "view-main" class-->
			<div class="view view-main">
				
				<!-- Top Navbar-->
				<div class="navbar">
					<div class="navbar-inner">
						<div class="center sliding">
							Autocomplete Demo by KLVN
						</div>
					</div>
				</div>

				<div class="pages navbar-through toolbar-through">
					<div class="page" data-page="index">
						
						<!-- Scrollable page content-->
						<div class="page-content">
									  <!-- Open In Popup + Searchbar + Multiple -->
									  <li>
										<a class="item-link smart-select" data-open-in="popup"  data-searchbar="true" data-searchbar-placeholder="Search car">
										  <select class="car" name="car">
											  <option value="honda" selected>Honda</option>
											  <option value="lexus">Lexus</option>
											  <option value="mazda">Mazda</option>
											  <option value="nissan">Nissan</option>
											  <option value="toyota">Toyota</option>
										  </select>
										  <div class="item-content">
											<div class="item-inner">
											  <div class="item-title">Car</div>
											</div>
										  </div>
										</a>
									  </li>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Path to Framework7 Library JS-->
		<script src="js/framework7.js" type="text/javascript"></script>
		<!-- Path to your app js-->
		<script src="js/my-app.js" type="text/javascript"></script>
	</body>
</html>
